<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>

	<body>
		<header class="header">
			<div id="header">
				<a><img class="logo pull-left" src="img/login/SmartFocusLogo.png" /></a>
				<div id="account-center" class="pull-right">
					<img src="img/login/head.png" />
					个人中心
				</div>
			</div>
		</header>
		<div id="content">
			<div id="login-panel">
				<div id="close-btn">
					<img src="img/login/login_close.png" />
				</div>
				<img class="logo" src="img/login/SmartFocusLogo.png" />
				<form class="login-form" role="form">
					<div class="form-group">
						<div class="left50 icon-input">
							<input class="login-input" type="text" placeholder="账号" />
							<img src="img/login/loginID.png" />
						</div>
						<div class="right50 icon-input">
							<input class="login-input" type="text" placeholder="密码" />
							<img src="img/login/loginPassword.png" /></div>
					</div>
					<div class="form-group">
						<div class="left50">
							<div class="left50">
								<input class="login-input" type="text" placeholder="输入验证码" />
							</div>
							<div class="right50">
								<button class="login-btn">hah</button>
							</div>
						</div>
						<div class="right50">
							<button class="login-btn">登陆</button>
						</div>
					</div>
					<div class="right50">
						<a class="pull-right" id="forget-pass">忘记密码？</a>
					</div>
				</form>
			</div>
		</div>
		<footer class="footer">
			客户数据平台-SmartFocus
		</footer>
	</body>

</html>
