<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<style>
		html{
			background-color: rgb(67,66,64);
		}
			th,td{
				border: 1px solid white;
				width: 20px;
			}
		</style>
		<canvas id="firstCanvas"style=" display: block;"height="300px"width="500px" >
		您的浏览器不支持 canvas.	
		</canvas>
		
		<div id = "datatable" style="background-color: orange; width: 400px; height: 200px;display: block; position: relative;">
		<h4 style="color: white;">数据信息</h4>
		<table id = "data" style=" border: solid 1px white; padding-left: 0px;margin-left: 10px;border-collapse: collapse;">
			<tr>
				<td>月份</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			    <td>10</td>
			    <td>11</td>
			    <td>12</td>
			</tr>
			<tr class="value">
				<td>运单量</td>
				<td>44</td>
				<td>66</td>
				<td>44</td>
				<td>66</td>
				<td>22</td>
				<td>33</td>
				<td>55</td>
				<td>44</td>
				<td>77</td>
				<td>44</td>
				<td>77</td>
				<td>33</td>
			</tr>
		</table>
		</div>
		<script>
			var c= document.getElementById("firstCanvas");
			var ctx= c.getContext("2d");
			ctx.save();
			ctx.beginPath();
			ctx.strokeStyle="rgb(68,67,65)";
			ctx.lineWidth=0.1;
			ctx.translate(100,200);
			ctx.moveTo(0,0);
			ctx.lineTo(260,0);//X axis
			ctx.stroke();
			ctx.moveTo(0,0);
			ctx.lineTo(0,-180);// Y axis
			ctx.moveTo(0,0);
			ctx.fillStyle="rgb(207,207,207)";
			ctx.fillText("0",-15,0);
			ctx.fillText("20",-20,-30);
			ctx.fillText("40",-20,-60);
			ctx.fillText("60",-20,-90);
			ctx.fillText("80",-20,-120);
			ctx.fillText("100",-25,-150);
			ctx.fillText("个数",-40,-180);
			ctx.fillText("月份",270,10);
			
			ctx.strokeStyle="rgb(207,207,207)";
			for(var i = 1; i<6; i++){
				ctx.moveTo(0,i*(-30));
				ctx.lineTo(5,i*(-30));
				ctx.stroke();
			}//Y axis
			ctx.moveTo(0,0);
			ctx.lineWidth=2;
			
			for (var i = 1; i<13;i++) {
				ctx.moveTo(i*20,0);
				ctx.lineTo(i*20,-5);
				ctx.stroke();
			}//X axis
			
			ctx.stroke();
			ctx.moveTo(0,0);
			
			//取得表中的数据
			var tree= document.getElementsByClassName("value")[0].getElementsByTagName("td");
			var dataset= new Array();
			for(var i = 0; i<13;i++){
				if(i!=0){
					dataset[i-1] = tree[i].innerText; //获得表中的数据
//					alert(tree[i].innerText);
//					ctx.moveTo(i*20,-1*3*datavalue/2);
//					ctx.fillRect(10,i*20,-1*3*datavalue/2);
				}
			}
			
			for(var i = 0; i<11;i++){
//				alert(dataset[i]);
			ctx.lineJoin="round";
			ctx.lineCap="round";
			ctx.moveTo((i+1)*20,-1*3*dataset[i]/2);
			ctx.quadraticCurveTo((i+1)*20,(-1*1.6*dataset[i]),(i+2)*20,-1*3*dataset[i+1]/2);
			ctx.stroke();
			}
			ctx.restore();
		</script>
	</body>
</html>
